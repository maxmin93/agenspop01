## config context path to "/" by setting an empty string
server:
  port: 8080
  error:
    whitelabel:
      enabled: false

spring:
  pid:
    file: agenspop.pid
  main:
    banner-mode: "off"
  resources:
    cache:
      period: 3600
    static-locations: classpath:/resources/,classpath:/static/
  groovy:
    template:
      check-template-location: false

agens:
  api:
    base-path: /api
    query-timeout: 600000       # 1000 ms = 1 sec
  elasticsearch:
    host: 27.117.163.21
    port: 15619
    username:
    password:
    page-size: 2500
    vertex-index: elasticvertex
    edge-index: elasticedge
  spark:
    app-name: es-bitnine
    spark-home: ~/Servers/spark
    master-uri: local
  product:
    name: agenspop-es
    version: 0.7.3-dev
    hello-msg: agenspop-elasticgraph v1.0 (since 2019-08-01)
  drivers:
    #path: ./drivers
    path: classpath:bin
    jars:
      pgsql: postgresql-42.2.5.jar
      mysql: mysql-connector-java-5.1.47-bin.jar
